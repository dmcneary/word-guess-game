<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Guess the Word!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row"> 
                <div class="instructions center col-sm-6">
                    <h3>Guess which marine animal the computer is thinking about!</h3>
                    <p>Start with your first letter guess:</p>                
                </div>
                <div class="counters center col-sm-6">
                    <h4>Wins: <span id="winscounter">0</span></h4>
                    <h4>Losses: <span id="lossescounter">0</span></h4>
                </div>
            </div>
            <div class="row">
                <header class="col-md-6">              
                    <h1>Under the Sea</h1>
                    <img id="logo" src="assets/images/logo.png">
                </header>
                <div id="game" class="center col-md-6">
                    <img id="gameimg" src="assets/images/anglerfish.jpg">
                    <p id="computerpick"></p>
                    <p>Letters used: <span id="wrongletters"></span></p>
                    <p>Guesses remaining: <span id="guessescounter"></span></p>
                </div>
            </div>
        </div>
    </div>
    <audio id="eeeeeee">
        <source src="assets/dolphin.mp3">
    </audio>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
