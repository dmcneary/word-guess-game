<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Guess the Word!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"><!--STILL NEED TO INIT RESET.CSS IN ASSETS DIR-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <header class="logo col">              
                    <h1>Under the Sea</h1>
                    <img id="logo" src="assets/images/logo.png">
                </header>
            </div>
            <div class="row"> 
                <main class="console col">
                    <div class="instructions">
                        <h3>Guess which marine animal the computer is thinking about!</h3>
                        <p>Press any key to start!</p>                
                    </div>
                    <div class="counters">
                        <h4>Wins: <span id="winscounter"></span></h4>
                        <h4>Losses: <span id="lossescounter"></span></h4>
                    </div>
                    <div id="game">
                        <img id="gameimg" src="assets/images/anglerfish.jpg">
                        <p id="computerpick"></p>
                        <p>Letters used: <span id="wrongletters"></span></p>
                        <p>Guesses remaining: <span id="guessescounter"></span></p>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
